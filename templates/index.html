<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Management</h1>
        <a href="{{ url_for('add_movie') }}" class="btn">Add Movie</a>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Genre</th>
                    <th>Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                    <tr>
                        <td>{{ movie["Movie Title"] }}</td>
                        <td>{{ movie["Director"] }}</td>
                        <td>{{ ", ".join(movie["Genre"]) }}</td>
                        <td>
                            <span class="score {% if movie['score'] >= 8.5 %}high{% elif movie['score'] >= 7.0 %}medium{% else %}low{% endif %}">
                                {{ movie["score"] }}
                            </span>
                        </td>
                        <td>
                            <a href="{{ url_for('edit_movie', movie_id=str(movie["_id"])) }}" class="btn">Edit</a>
                            <a href="{{ url_for('delete_movie', movie_id=str(movie["_id"])) }}" class="btn">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
