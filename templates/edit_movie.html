<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Movie</h1>
        <form action="{{ url_for('edit_movie', movie_id=str(movie._id)) }}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ movie['Movie Title'] }}" required>
            <br>
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" value="{{ movie['Director'] }}" required>
            <br>
            <label for="genre">Genre (comma separated):</label>
            <input type="text" id="genre" name="genre" value="{{ movie['Genre'] | join(', ') }}" required>
            <br>
            <label for="score">Score:</label>
            <input type="number" id="score" name="score" step="0.1" min="0" max="10" value="{{ movie['score'] }}" required>
            <br>
            <div class="form-actions">
                <button type="submit">Update Movie</button>
            </div>
        </form>
        <div class="back-link">
            <a href="{{ url_for('index') }}">Back to List</a>
        </div>
    </div>
</body>
</html>
